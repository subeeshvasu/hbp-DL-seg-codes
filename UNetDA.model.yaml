license: MIT
git_repo: https://github.com/subeeshvasu/hdp-DL-sg-codes

source: src.utils.get_unet
dependencies: conda:../environment.yaml
optional_kwargs:
    steps:                   4
    first_layer_channels:    64
    num_classes:             2
    num_input_channels:      3
    two_sublayers:           True
    ndims:                   2
    border_mode:             same
    remove_skip_connections: False

test_inputs: [tests/data/ipt10.npy]
test_outputs: [tests/data/unetda10.npy]
covers: [documentation/covers/UNetCover.png]

inputs:
  - name: raw
    axes: bcyx
    data_type: float32
    data_range: [0, 1]
    shape: [1, 3, 512, 512]

outputs:
  - name: probs
    axes: bcyx
    data_type: float32
    data_range: [-inf, inf]
    shape:
      reference_input: raw
      scale: [1, 1, 1, 1]
      offset: [0, 0, 0, 0]
      halo: [0, 0, 94, 94]

